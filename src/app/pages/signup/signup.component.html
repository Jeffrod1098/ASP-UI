<div
  class="w-full h-screen bg-cover bg-center bg-no-repeat text-white relative flex items-center justify-center"
  style="background-image: url('https://images.unsplash.com/photo-1512934618676-285ad42c23f5?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
>
  <!-- Go Back Button -->
  <div class="absolute top-6 left-6">
    <a routerLink="/" class="text-white hover:text-gray-300 text-sm flex items-center gap-1">
      ← Go Back
    </a>
  </div>

  <!-- Sign Up Card -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-gray-800">Sign Up</h1>
      <p class="text-sm text-gray-500 mt-2">Create your account to get started</p>
    </div>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          id="name"
          type="text"
          placeholder="John Doe"
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

        <div class="mb-4">
            <label for="phonenumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (Optional)</label>
            <input
            id="phonenumber"
            type="text"
            placeholder="(999) 777-6969"
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300"
      >
        Sign Up
      </button>
    </form>
    <p class="text-sm text-center text-gray-500 mt-6">
      Already have an account?
      <a href="/signin" class="text-blue-600 hover:underline">Sign in</a>
    </p>
  </div>
</div>
