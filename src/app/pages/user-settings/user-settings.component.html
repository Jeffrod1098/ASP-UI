
<div class="w-full h-screen bg-cover bg-center bg-no-repeat relative flex items-center justify-center"
  style="background-image: url('https://images.unsplash.com/photo-1512934618676-285ad42c23f5?q=80&w=2670&auto=format&fit=crop');">

    <div class="absolute top-6 left-6">
    <a routerLink="/" class="text-white hover:text-gray-300 text-sm flex items-center gap-1">‚Üê Go Back</a>
  </div>

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-gray-800">
    <h2 class="text-2xl font-semibold mb-4 text-center">User Settings</h2>
  <form (ngSubmit)="updateUser()" #settingsForm="ngForm">
    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring text-gray-800">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Phone Number</label>
      <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring text-gray-800">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-3">Notification Preferences</label>

      <!-- SMS Daily Toggle -->
      <div class="py-2">
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" [(ngModel)]="user.isSubscribedSMSDaily" name="smsDaily" class="sr-only peer">
          <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          <span class="ms-3 text-sm font-medium text-gray-700">SMS Daily</span>
        </label>
      </div>

      <!-- SMS Weekly Toggle -->
      <div class="py-2">
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" [(ngModel)]="user.isSubscribedSMSWeekly" name="smsWeekly" class="sr-only peer">
          <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          <span class="ms-3 text-sm font-medium text-gray-700">SMS Weekly</span>
        </label>
      </div>

      <!-- Email Daily Toggle -->
      <div class="py-2">
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" [(ngModel)]="user.isSubscribedEmailDaily" name="emailDaily" class="sr-only peer">
          <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          <span class="ms-3 text-sm font-medium text-gray-700">Email Daily</span>
        </label>
      </div>

      <!-- Email Weekly Toggle -->
      <div class="py-2">
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" [(ngModel)]="user.isSubscribedEmailWeekly" name="emailWeekly" class="sr-only peer">
          <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          <span class="ms-3 text-sm font-medium text-gray-700">Email Weekly</span>
        </label>
      </div>
    </div>

    <div *ngIf="successMessage" class="text-green-600 text-sm mb-2">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-red-600 text-sm mb-2">{{ errorMessage }}</div>

    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
      Update Settings
    </button>
  </form>
  </div>
