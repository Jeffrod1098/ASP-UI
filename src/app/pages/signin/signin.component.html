<div class="w-full h-screen bg-cover bg-center bg-no-repeat text-white relative flex items-center justify-center"
     style="background-image: url('https://images.unsplash.com/photo-1512934618676-285ad42c23f5?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">


  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md ">
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-gray-800">Sign In</h1>
      <p class="text-sm text-gray-500 mt-2">Enter your credentials below to access your account</p>
    </div>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-4 items-center">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          name="email"
          [(ngModel)]="email"
          type="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 mb-1"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          name="password"
          [(ngModel)]="password"
          type="password"
          placeholder="••••••••"
          required
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 mb-1"
        />
      </div>
      
      <!-- Add error message display -->
      <div *ngIf="errorMessage" class="mb-4 text-red-600 text-sm">{{ errorMessage }}</div>
      
      <button
        type="submit"
        [disabled]="loading || !email || !password"
        class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold py-2 rounded-lg transition duration-300 flex justify-center items-center"
      >
        <ng-container *ngIf="!loading; else loadingSpinner">Sign In</ng-container>
      </button>

      <ng-template #loadingSpinner>
        <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24" fill="none">
          <circle class="opacity-25" cx="12" cy="12" r="10"
                  stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
      </ng-template>
    </form>
    <p class="text-sm text-center text-gray-500 mt-6">
      Don't have an account?
      <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
